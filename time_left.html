<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Desktop Wallpaper</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --accent-color: #569cd6;
            --secondary-color: #4ec9b0;
            --tertiary-color: #ce9178;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }
        .wallpaper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .time-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }
        #current-date, #current-time {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .time {
            font-size: 3rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        .label {
            font-size: 1rem;
            color: var(--tertiary-color);
        }
        .code-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .code-column {
            position: absolute;
            top: -100%;
            width: 300px;
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.15);
            text-align: left;
            white-space: pre;
            animation: fallCode 60s linear infinite;
            animation-delay: calc(var(--delay) * -1s);
        }
        @keyframes fallCode {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <a href="./index.html">Home</a>
    <div class="wallpaper">
        <div class="time-container">
            <div id="current-date"></div>
            <div id="current-time"></div>
            <div class="countdown">
                <div class="time-block">
                    <span id="days" class="time">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-block">
                    <span id="hours" class="time">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-block">
                    <span id="minutes" class="time">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-block">
                    <span id="seconds" class="time">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
        <div class="code-animation" id="codeAnimation"></div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const nextYear = new Date(currentYear + 1, 0, 1);
            const diff = nextYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function generateCodeAnimation() {
            const codeSnippets = [
                "function countdownToNewYear() {",
                "  const now = new Date();",
                "  const newYear = new Date(now.getFullYear() + 1, 0, 1);",
                "  const timeLeft = newYear - now;",
                "  ",
                "  const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));",
                "  const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));",
                "  const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));",
                "  const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);",
                "  ",
                "  console.log(`${days}d ${hours}h ${minutes}m ${seconds}s`);",
                "}",
                "",
                "setInterval(countdownToNewYear, 1000);",
                "",
                "function fibonacci(n) {",
                "  if (n <= 1) return n;",
                "  return fibonacci(n - 1) + fibonacci(n - 2);",
                "}",
                "",
                "for (let i = 0; i < 10; i++) {",
                "  console.log(fibonacci(i));",
                "}",
                "",
                "async function fetchData(url) {",
                "  try {",
                "    const response = await fetch(url);",
                "    const data = await response.json();",
                "    return data;",
                "  } catch (error) {",
                "    console.error('Error:', error);",
                "  }",
                "}",
                "",
                "// More code can be added here"
            ];
            
            const codeAnimation = document.getElementById('codeAnimation');
            const columnCount = Math.ceil(window.innerWidth / 300);
            
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'code-column';
                column.style.left = `${i * 300}px`;
                column.style.setProperty('--delay', Math.random() * 60);
                column.textContent = codeSnippets.join('\n').repeat(10);
                codeAnimation.appendChild(column);
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
        generateCodeAnimation();

        window.addEventListener('resize', () => {
            document.getElementById('codeAnimation').innerHTML = '';
            generateCodeAnimation();
        });
    </script>
</body>
</html>
